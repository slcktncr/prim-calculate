version: '3.8'

services:
  mongodb:
    image: mongo:6.0
    container_name: prim_calculate_mongodb
    restart: unless-stopped
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: password123
      MONGO_INITDB_DATABASE: prim_calculate
    volumes:
      - mongodb_data:/data/db
      - ./mongo-init.js:/docker-entrypoint-initdb.d/mongo-init.js:ro
    networks:
      - prim_network

  app:
    build: .
    container_name: prim_calculate_app
    restart: unless-stopped
    ports:
      - "5000:5000"
    environment:
      MONGODB_URI: mongodb://admin:password123@mongodb:27017/prim_calculate?authSource=admin
      JWT_SECRET: your_jwt_secret_key_here
      PORT: 5000
      NODE_ENV: production
    depends_on:
      - mongodb
    networks:
      - prim_network
    volumes:
      - ./uploads:/app/uploads

volumes:
  mongodb_data:

networks:
  prim_network:
    driver: bridge
